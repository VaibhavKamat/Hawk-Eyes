<div class="dashboard">
  <div class="row">
    <div class="col-lg-9 px-2 left-panel">
      <h3 class=" px-4">Dashboard</h3>
      <div class="row">
        <div class="col-8">
          <div class="stream">
            <img src="/./../../../assets/kashmir-road-map.jpg" width="100%" height="400px" />
            <!-- <image width=800 height=400 src="http://localhost:5001/video_feed" /> -->
          </div>

        </div>
        <div class="col-4 text-center">
          <div class="drone-details">
            <div class="detail-item">
              <div class="icon">
                <i class="fas fa-map-marker-alt fa-3x"></i>
              </div>
              <div class="text">
                <div class="name">
                  {{droneObj.locationName}}
                </div>
                <div class="value">
                  ({{droneObj.position.latitude}},{{droneObj.position.longitude}})
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="col-md-12">
      <app-drone-actions [setDrone]="droneObj" (updateForm)="this.droneObj=$event"></app-drone-actions>
    </div>
    <div class="col-lg-3 right-panel">
      <app-activity [setDrone]="droneObj"></app-activity>
      <div id="map-canvas-div" class="row">
        <app-drone-nav-map [drone]="droneObj"></app-drone-nav-map>
      </div>
    </div>
  </div>
</div>
