
<h3 class="titile"> Activity </h3>
<div class="activity-block">
  <div  *ngFor="let activity of activityList" class="row  activity-item ">
    <div class="col-md-2 activity-icon ">
        <i class="material-icons">
            {{activity.status}}
        </i>
    </div>
    <div class="col-md-5 activity-title">
        {{activity.locationInfo}}
    </div>
    <div class="col-md-5 activity-">
        {{activity.timeData}} Mins Ago
    </div>
  </div>
</div>
